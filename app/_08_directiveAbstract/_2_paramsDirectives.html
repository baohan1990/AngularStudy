<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-app="myApp">
        <h4>带参数的指令</h4>
<!--        <label>Their URL field:</label><br>
        <input type="text" ng-model="theirUrl">-->
        <div specific-params-directive specific-param="theirUrl" my-link-text="Click me to whatever you want."></div>
    </div>
</body>
<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>
<script>
  var app = angular.module('myApp',[]);
  app.directive('specificParamsDirective',function(){
      var directiveDefinitionObject = {
          restrict : 'A',
          replace : true,
          scope : {
              myUrl : '@specificParam',
              myLinkText : '@'
          },
          template : '<div><label>My Url field: </label><input type="text" ng-model="myUrl"><a href="{{myUrl}}">{{myLinkText}}</a></div>',
      };
      return directiveDefinitionObject;
  });
</script>
</html>
