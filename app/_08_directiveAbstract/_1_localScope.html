<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div ng-app="myApp">
        <p>We here(rootScope) can access : {{rootProperty}}</p>
        <div ng-controller="ParentController">
            <p>We here(parentScope) can access : {{parentProperty}}
                and {{rootProperty}}</p>
            <div ng-controller="ChildController">
                <p>
                    We here(childScope) can access : {{parentProperty}},
                    {{rootProperty}},
                    {{childProperty}}
                </p>
                <p>{{fullSentenceFromChild}}</p>
            </div>
        </div>
    </div>
</body>
<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>
<script>
/*    angular.module('myApp',[]).controller('ParentController',function($scope){
        $scope.parentProperty = 'parent property';
    });*/
    //使用run()来访问$rootSscope
    angular.module('myApp',[]).run(function($rootScope){
        $rootScope.rootProperty = 'root property';
        console.log('rootScope赋值成功');
    }).controller("ParentController",function($scope){
        $scope.parentProperty = 'parent property';
    }).controller("ChildController",function($scope){
        $scope.childProperty = 'child property';
    });

</script>
</html>
